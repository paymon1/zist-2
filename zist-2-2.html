            { id: 9, title: "فصل ۹: پاسخ گیاهان", description: "هورمون‌های گیاهی، نورگرایی و پاسخ به تنش", color: "from-teal-400 to-teal-600", icon: "🌱", facts: ch9Facts }
        ];

        // --- COMPONENTS ---

        const ChapterCard = ({ chapter, onSelect }) => {
            const qCount = chapter.facts.length * 2;
            return (
                <button 
                    onClick={() => onSelect(chapter.id)}
                    className={`bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 p-6 text-right border-r-4 overflow-hidden relative group bg-gradient-to-br hover:from-slate-50 hover:to-slate-100`}
                    style={{ borderRightColor: 'rgba(0,0,0,0.1)' }} 
                >
                    <div className={`absolute right-0 top-0 bottom-0 w-2 bg-gradient-to-b ${chapter.color}`}></div>
                    <div className="flex justify-between items-start mb-4">
                        <span className="text-4xl bg-slate-100 rounded-full w-16 h-16 flex items-center justify-center group-hover:scale-110 transition-transform">
                            {chapter.icon}
                        </span>
                        <span className="text-xs font-bold bg-slate-200 px-2 py-1 rounded text-slate-600">
                            {qCount} سوال
                        </span>
                    </div>
                    <h3 className="text-lg font-bold mb-2 text-slate-800 group-hover:text-blue-700 transition-colors">
                        {chapter.title}
                    </h3>
                    <p className="text-sm text-slate-500 leading-relaxed">
                        {chapter.description}
                    </p>
                </button>
            );
        };

        const GameRunner = ({ chapter, onExit }) => {
            const [randomizedQuestions, setRandomizedQuestions] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [mistakes, setMistakes] = useState(0);
            const [streak, setStreak] = useState(0);
            const [timeLeft, setTimeLeft] = useState(20);
            const [isFinished, setIsFinished] = useState(false);
            const [showFeedback, setShowFeedback] = useState(false);
            const [lastAnswerCorrect, setLastAnswerCorrect] = useState(false);

            useEffect(() => {
                const questions = generateQuestions(chapter.facts);
                // Simple shuffle
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
                setRandomizedQuestions(questions);
            }, [chapter]);

            useEffect(() => {
                if (isFinished || showFeedback || !randomizedQuestions.length) return;
                if (timeLeft === 0) {
                    handleAnswer(null);
                    return;
                }
                const timer = setInterval(() => setTimeLeft(p => p - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft, isFinished, showFeedback, randomizedQuestions]);

            const handleAnswer = (userSaysTrue) => {
                if (isFinished) return;
                const currentQ = randomizedQuestions[qIndex];
                const isCorrect = userSaysTrue === null ? false : (userSaysTrue === currentQ.isTrue);
                
                setLastAnswerCorrect(isCorrect);
                setShowFeedback(true);

                if (isCorrect) {
                    const bonus = Math.ceil(timeLeft / 5) + Math.min(streak * 5, 20);
                    setScore(s => s + 10 + bonus);
                    setStreak(s => s + 1);
                } else {
                    setMistakes(m => m + 1);
                    setStreak(0);
                }
            };

            const nextQuestion = () => {
                setShowFeedback(false);
                setTimeLeft(20);
                if (qIndex + 1 < randomizedQuestions.length) {
                    setQIndex(q => q + 1);
                } else {
                    setIsFinished(true);
                }
            };

            if (!randomizedQuestions.length) return <div className="p-10 text-center">در حال بارگذاری...</div>;

            if (isFinished) {
                return (
                    <div className="bg-white rounded-xl shadow-xl p-8 text-center animate-fade-in max-w-md mx-auto mt-10">
                        <div className="text-6xl mb-4">🏁</div>
                        <h2 className="text-3xl font-black mb-4 text-blue-600">
                            پایان فصل!
                        </h2>
                        <div className="mb-6 space-y-2 text-lg">
                            <p className="text-slate-700">
                                امتیاز نهایی: <span className="font-bold text-blue-600">{score}</span>
                            </p>
                            <p className="text-slate-700">
                                تعداد اشتباهات: <span className="font-bold text-red-600">{mistakes}</span>
                            </p>
                        </div>
                        <div className="flex justify-center gap-4">
                            <button onClick={() => window.location.reload()} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">تلاش مجدد</button>
                            <button onClick={onExit} className="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-2 rounded-lg font-bold">خروج</button>
                        </div>
                    </div>
                );
            }

            const currentQ = randomizedQuestions[qIndex];

            return (
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden max-w-2xl mx-auto relative border border-slate-200 mt-4">
                    {/* Progress */}
                    <div className="h-2 bg-slate-100 w-full">
                        <div className={`h-full transition-all duration-500 bg-blue-500`} style={{ width: `${(qIndex / randomizedQuestions.length) * 100}%` }}></div>
                    </div>

                    {/* Stats */}
                    <div className="flex justify-between items-center p-4 bg-slate-50 border-b border-slate-100">
                        <div className="flex gap-2 text-slate-700"><span className="text-red-500">❌</span> <span className="font-bold">{mistakes}</span></div>
                        <div className="font-bold text-xl text-slate-800">{score} <span className="text-xs text-slate-500">امتیاز</span></div>
                        <div className="flex gap-2"><span className="text-orange-500">🔥</span> <span className="font-bold">{streak}</span></div>
                    </div>

                    {/* Question */}
                    <div className="p-8 text-center min-h-[350px] flex flex-col justify-center items-center relative">
                        {!showFeedback && (
                            <div className="absolute top-4 right-4 w-12 h-12 rounded-full border-4 border-slate-200 flex items-center justify-center font-bold text-slate-400 text-sm">
                                <span className={timeLeft < 5 ? 'text-red-500 animate-ping' : ''}>{timeLeft}</span>
                            </div>
                        )}
                        
                        <h3 className="text-slate-400 text-sm mb-4 font-bold">سوال {qIndex + 1} از {randomizedQuestions.length}</h3>
                        <p className="text-2xl font-bold text-slate-800 leading-10 mb-8">{currentQ.text}</p>

                        {!showFeedback ? (
                            <div className="flex gap-6 w-full justify-center">
                                <button onClick={() => handleAnswer(true)} className="flex-1 max-w-[160px] bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-transform active:scale-95">صحیح ✅</button>
                                <button onClick={() => handleAnswer(false)} className="flex-1 max-w-[160px] bg-red-500 hover:bg-red-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-transform active:scale-95">غلط ❌</button>
                            </div>
                        ) : (
                            <div className="absolute inset-0 bg-white/95 backdrop-blur-sm flex flex-col items-center justify-center p-6 animate-fade-in z-20">
                                <div className={`text-6xl mb-4 ${lastAnswerCorrect ? 'animate-bounce' : 'animate-shake'}`}>{lastAnswerCorrect ? '🎯' : '❌'}</div>
                                <h3 className={`text-2xl font-black mb-2 ${lastAnswerCorrect ? 'text-green-600' : 'text-red-600'}`}>{lastAnswerCorrect ? 'آفرین!' : 'اشتباه شد!'}</h3>
                                <p className="text-slate-600 mb-6 text-lg leading-relaxed max-w-md bg-slate-50 p-4 rounded-lg border border-slate-200">
                                    <span className="font-bold block mb-1 text-slate-800">نکته کنکوری:</span>
                                    {currentQ.explanation}
                                </p>
                                <button onClick={nextQuestion} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg">
                                    سوال بعدی
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeChapterId, setActiveChapterId] = useState(null);

            const activeChapter = chaptersData.find(c => c.id === activeChapterId);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white shadow-sm p-4 sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-bold text-slate-900 flex items-center gap-2">
                                <span>🧬</span> زیست کنکور - چالش نکته‌ها
                            </h1>
                            {activeChapterId && (
                                <button onClick={() => setActiveChapterId(null)} className="text-sm bg-slate-200 hover:bg-slate-300 px-3 py-1 rounded-lg transition-colors">
                                    بازگشت به خانه
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        <div className="max-w-4xl mx-auto">
                            {!activeChapterId ? (
                                <>
                                    <div className="mb-8 text-center">
                                        <h2 className="text-2xl font-black mb-2 text-slate-800">فصل مورد نظر را انتخاب کنید</h2>
                                        <p className="text-slate-600">دقت کنید! جملات شبیه کتاب هستند اما نیمی از آن‌ها غلط‌های بسیار ریز دارند.</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {chaptersData.map(chapter => (
                                            <ChapterCard key={chapter.id} chapter={chapter} onSelect={setActiveChapterId} />
                                        ))}
                                    </div>
                                </>
                            ) : (
                                <GameRunner chapter={activeChapter} onExit={() => setActiveChapterId(null)} />
                            )}
                        </div>
                    </main>

                    <footer className="bg-slate-800 text-slate-400 p-4 text-center text-sm mt-auto">
                        <p>طراحی شده برای دانش‌آموزان کنکوری | تمرین دقت و تمرکز</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
